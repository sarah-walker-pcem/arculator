name: Build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y automake \
                                libsdl2-dev \
                                shtool \
                                zlib1g-dev

    - name: Configure and build
      run: |
        ./configure --enable-release-build
        make
